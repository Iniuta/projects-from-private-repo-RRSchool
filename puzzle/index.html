<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Puzzle</title>
</head>

<body>

    <div class="page-container">

        <div class="size-container">
            <div class="btn-size-container">
                <button class="btn" data-amount="9" data-height="300px" data-width="300px" data-cellWid="100px" data-cellHeigh="100px">3x3</button>
                <button class="btn" data-amount="16" data-height="400px" data-width="400px">4x4</button>
                <button class="btn" data-amount="25" data-height="500px" data-width="500px">5x5</button>
            </div>

            <div class="btn-size-container">
                <button class="btn" data-amount="36" data-height="600px" data-width="600px">6x6</button>
                <button class="btn" data-amount="49" data-height="700px" data-width="700px">7x7</button>
                <button class="btn" data-amount="64" data-height="800px" data-width="800px">8x8</button>
            </div>

        </div>

        <div class="score-container">
            <div class="moves"></div>
            <div class="time"></div>
        </div>


        <div class="game-container">
        </div>

        <div class="buttons">
            <button class="repeat"></button>
            <button class="play"></button>
            <button class="mute"></button>
        </div>



    </div>


    <script src="index.js"></script>
</body>

</html>
